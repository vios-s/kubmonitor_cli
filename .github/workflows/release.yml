name: Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        
    - name: Build package
      run: python -m build
      
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # with:
      #   password: ${{ secrets.PYPI_API_TOKEN }} 
      # If using Trusted Publishing, password is not needed.

  build-binaries:
    name: Build Binary for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: kubmonitor-linux
            asset_name: kubmonitor-linux
          - os: macos-latest
            artifact_name: kubmonitor-macos
            asset_name: kubmonitor-macos
          - os: windows-latest
            artifact_name: kubmonitor-windows.exe
            asset_name: kubmonitor-windows.exe

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install . pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name kubmonitor monitor.py
        
    - name: Rename Output (Unix)
      if: runner.os != 'Windows'
      run: mv dist/kubmonitor dist/${{ matrix.artifact_name }}
      
    - name: Rename Output (Windows)
      if: runner.os == 'Windows'
      run: move dist\kubmonitor.exe dist\${{ matrix.artifact_name }}
      
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'release'
      with:
        files: dist/${{ matrix.artifact_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
